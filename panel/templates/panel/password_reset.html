{% extends 'panel/template.html' %}
{% load static %}
{% block head %}
    <title>Reset Password</title>
{% endblock head %}
{% block content %}
    <div class="container" style="width:40%; align-content:center;flex-wrap:wrap;">
        <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 16px;">
            <div class="card-body">
                <div class="text-center">
                    <h4 class="text-dark mb-4" style="font-weight: bold;font-size: 32px;margin-top:20px;">Password Reset</h4>
                </div>
                <form class="user" method="post">
                    {% csrf_token %}
                    <div class="form-group"><input class="form-control form-control-user" type="text" id="username" placeholder="Please Enter Your Registred Email" name="email"></div><br>
                    <center><button class="btn btn-primary btn-block text-white btn-user" style="width:100%;" type="submit">Submit</button></center>
                    <br> {% if message %}
                    <p style="color: red;">{{message}}</p>
                    {% endif %}
                    <!-- <hr> -->
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
